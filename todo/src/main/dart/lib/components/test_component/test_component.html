<h2>NOTES</h2>

<div *ngFor="let note of noteList">
    <button (click)="selectNote(note)">
        <h3>{{note.headline}}</h3>
        <div><p>due to: </p></div>
        <p>{{note.due}}
        <p>{{note.relevance.toString()}}</p>
    </button>
</div>

<br>

<div *ngIf="selectedNote != null && editing == false">

    <p>{{selectedNote.id}}</p>
    <p>{{selectedNote.author}}</p>
    <p>{{selectedNote.headline}}</p>
    <p>{{selectedNote.created}}</p>
    <p>{{selectedNote.lastEdited}}</p>
    <p>{{selectedNote.due}}</p>
    <p>{{selectedNote.relevance}}</p>
    <!--p>{{selectedNote.content}}</p-->

    <button (click)="deleteNote(selectedNote)">Delete</button>
    <button (click)="startEditNote()">Edit</button>

</div>

<div *ngIf="editing == true">
    <div>
        <form >
            <!--
            author: <br>
            <input type="text" name="author" required #author><br>
            -->
            headline: <br>
            <input type="text" [value]="selectedNote.headline" name="headline" required #headline ><br>
            due: <br>
            <input type="date" [value]="selectedNote.due" name="dueDate" #due><br>
            relevance: <br>
            <!--
           <input type="radio" name="relevance" value="Relevance.NORMAL"  #relevance checked> Normal<br>
           <input type="radio" name="relevance" value="Relevance.IMPORTANT" #relevance > Important<br>
           <input type="radio" name="relevance" value="Relevance.URGENT" #relevance > Urgent<br>
           <!--button type="submit">Submit</button-->
            <!--button (click)="submitAddForm(author, headline, relevance)">Submmit</button-->
            <select name="relevance" [value]="selectedNote.relevance" #relevance required>
                <option value="Relevance.NORMAL">Normal</option>
                <option value="Relevance.IMPORTANT">Important</option>
                <option value="Relevance.URGENT">Urgent</option>
            </select>
        </form>
        <button (click)="cancelUpdate()">Cancel</button>
        <button (click)="updateNote(due.value, headline.value, relevance.value)">Submit</button>
    </div>
</div>


<button (click)="createAddForm()">Add Note</button>
